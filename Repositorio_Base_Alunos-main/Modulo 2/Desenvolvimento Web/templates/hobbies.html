<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meus Hobbies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      font-size: 18px;
      margin: 12px 0;
      padding-left: 24px;
      position: relative;
    }
    li::before {
      content: "🎯";
      position: absolute;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Meus Hobbies</h1>
    <ul>
      <li>🎮 Jogar videogame</li>
      <li>🐕 Passear com o cachorro</li>
      <li>📸 Fotografar</li>
      <li>🚴‍♂️ Andar de bicicleta</li>
    </ul>
  </div>
</body>
</html>
